@if (user | async; as user) {
<div class="h-100 p-5 d-flex justify-content-center align-items-center">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> {{user.username}} </mat-card-title>
      <mat-card-subtitle> {{"PROFILE.CREATE" | translate}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="createProfileFG">
        <div class="row">
          <mat-form-field class="col-md-6">
            <mat-label>{{"PROFILE.FIRST_NAME" | translate}}</mat-label>
            <input type="text" matInput formControlName="firstName">
          </mat-form-field>
          <mat-form-field class="col-md-6">
            <mat-label>{{"PROFILE.LAST_NAME" | translate}}</mat-label>
            <input type="text" matInput formControlName="lastName">
          </mat-form-field>
        </div>
        <div class="row">
          <!-- TODO fix input height -->
          <mat-form-field class="col">
            <mat-label>{{"PROFILE.PHONE_NUMBER" | translate}}</mat-label>
            <span matTextPrefix>+355 &nbsp;</span> <!--TODO needs to be selected from form-->
            <input type="tel" matInput formControlName="phoneNumber">
          </mat-form-field>
          <!-- <mat-form-field class="col">
            <mat-label>Profile photo</mat-label>
            <input matInput formControlName="profilePicture" />
            <button mat-icon-button matSuffix (click)="fileInput.click()">
              <mat-icon>add_photo_alternate</mat-icon>
            </button>
          </mat-form-field>
          <input type="file" #fileInput style="display: none" (change)="onFileChange($event)" /> -->
        </div>
        <div class="row">
          <mat-form-field>
            <mat-label>{{"PROFILE.BIOGRAPHY" | translate}}</mat-label>
            <textarea type="text" matInput formControlName="bio"></textarea>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" [disabled]="!createProfileFG.valid" (click)="createProfile()">
        <mat-icon>check</mat-icon>
        {{"FORM.SUBMIT" | translate}}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
}
