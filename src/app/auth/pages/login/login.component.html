<div class="h-100 d-flex justify-content-center align-items-center">
  <mat-card appearance="outlined">
    <mat-card-header class="justify-content-center">
      <mat-card-title>{{'AUTH.LOGIN' | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="mt-3 d-flex flex-column justify-content-center" [formGroup]="loginForm">
        <mat-form-field>
          <mat-label>{{'AUTH.USERNAME' | translate}}</mat-label>
          <input matInput formControlName="username" type="text">
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'AUTH.PASSWORD' | translate}}</mat-label>
          <input matInput formControlName="password" [type]="hidePassword() ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="toggleVisibility($event)"
            [attr.aria-label]="'AUTH.HIDE_PASSWORD' | translate" [attr.aria-pressed]="hidePassword()">
            <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button> </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="flex-column gap-3">
      <span class="text-danger" role="button" routerLink="../register">
        <a> {{"AUTH.NO_ACC_REGISTER" | translate}} <b class="text-decoration-underline">{{"AUTH.HERE" |
            translate}}</b></a>
      </span>
      <button type="submit" (click)="login()" mat-raised-button color="primary" class="w-100"
        [disabled]="loginForm.invalid">
        {{'AUTH.LOGIN' | translate}}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
